app.name = jee-architecture-spring-boot-domain
app.description = Issue REST API
app.version = 1.0.0

app.server.port = 8080
app.server.connection-timeout = 12000
app.server.compression.enabled = true

app.endpoints.shutdown.enabled = true
app.endpoints.shutdown.sensitive = false

app.spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE
app.spring.datasource.schema = classpath*:schema.sql
app.spring.datasource.username =
app.spring.datasource.password =
app.spring.datasource.driverClassName = org.h2.Driver

app.spring.jackson.deserialization = false

app.spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
app.spring.jpa.hibernate.ddl-auto=update
app.spring.jpa.show-sql=true

app.logging.level.root = INFO